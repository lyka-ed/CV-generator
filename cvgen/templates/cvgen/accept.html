<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name">   
          </div>
  
          <div class="mb-3">
            <label for="" class="form-label">Role</label>
            <input type="text" class="form-control" id="role" name="role">   
          </div>
  
          <div class="mb-3">
            <label for="" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email">   
          </div>
  
          <div class="mb-3">
            <label for="" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone">   
          </div>
  
          <div class="mb-3">
            <label for="" class="form-label">Github</label>
            <input type="text" class="form-control" id="github" name="github">   
          </div>
  
          <div class="mb-3">
            <label for="" class="form-label">Summary</label>
            <textarea type="text" class="form-control" id="summary" name="summary"></textarea>  
          </div>
  
          <div class="mb-3">
            <label for="" class="form-label">Degree</label>
            <input type="text" class="form-control" id="degree" name="degree">   
          </div>
  
          <div class="mb-3">
            <label for="" class="form-label">University</label>
            <input type="text" class="form-control" id="university" name="university">   
          </div>
  
          <div class="mb-3">
            <label for="" class="form-label">Work Experience</label>
            <textarea type="text" class="form-control" id="work_experience" name="work_experience"></textarea>    
          </div>
  
          <div class="mb-3">
            <label for="" class="form-label">Technical Skills</label>
            <textarea type="text" class="form-control" id="technical_skills" name="technical_skills"></textarea>     
          </div>
  
          <div class="mb-3">
            <label for="" class="form-label">Soft Skills</label>
            <textarea type="text" class="form-control" id="soft_skills" name="soft_skills"></textarea>     
          </div>
  
  
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
